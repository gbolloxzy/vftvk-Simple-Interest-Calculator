<!DOCTYPE html>
<html>
    <meta charset="UTF-8"
    <title>Simple interest calculater</title>
    <div class="maindiv">
    <body>
        <h1>Simple Interest Calculator</h1>
        Amount <input type="number"  id="principal"><br/><br/>
        Interest Rate <input type="range"  id="rate" min="1" max="20" value="default_val">
        <span id="rate_val"> 10.25% </span><br/><br/>
        No. of Years <select id="years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="2">3</option>
            <option value="2">4</option>
            <option value="2">5</option>
            <option value="2">6</option>
            <option value="2">7</option>
            <option value="2">8</option>
            <option value="2">9</option>
            <option value="2">10</option>
        </select><br/><br/>
        <button onclick="compute()">Compute Interest</button>
        <span id="result"></span>
    </body>
</div>
<footer><br/>
    &#169; This Calculator belongs to Gbolloxzy
</footer>
</html>
